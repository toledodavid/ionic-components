<app-header titulo="Listas - Sliding"></app-header>

<ion-content>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of usuarios | async">

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="favorite(user.name)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>

        <ion-item-option color="secondary" (click)="share(user.name)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
          <ion-label>
            <h3>{{user.name}}</h3>
            <p>{{user.email}}</p>
          </ion-label>
          <ion-label slot="end" class="ion-text-right">{{user.phone}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="borrar(user.name)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
